<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="styles.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">This is Eitan's postcard!</div>
				<div class="body-right">This is fake! it's not going to send anything to anyone, but it's always good to imagin!</div>
				<div class="inputs">
					<div class="input1">
						<input type="text" id="name" required="required" autocomplete="off" class="form__input" placeholder="name" />
					</div>
					<div class="input2">
						<input type="text" id="email" required="required" autocomplete="off" class="form__input" placeholder="Email" />
					</div>
					<div class="input3">
						<input type="text" id="comment" required="required" autocomplete="off" class="form__input" placeholder="commend" />
					</div>
				</div>
			</div>
			<div class="postcard-footer">
				<button>Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
